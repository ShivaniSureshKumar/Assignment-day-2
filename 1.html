<html>
    <head>
        <title>
            Arithmetic operations in JS
        </title>
    </head>
    <body>
        <h1>Assignment day 2</h1>
        <script>
            let arr=["Bonnie", "Damon", "Elena", "Stefan", "Caroline"];
            for(let i=4;i>=0;i=i-1)
            {
                console.log(arr[i]);
            }
        </script>
        <script>
            console.log("The numbers divisible by 5 are:");

            for(j=1;j<=50;j++)
            {
                if(j%5==0)
                {
                    console.log(j);
                }
            }
        </script>
    </body>
</html>
